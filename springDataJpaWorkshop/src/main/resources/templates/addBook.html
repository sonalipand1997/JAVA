<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Registration</title>
</head>
<style>
span{
  color:red;
}
</style>
<body>
<div align="center">
    <h1>Book </h1>
    <form action="#" th:action="@{/addEmployee}" method="post" th:object="${book}">
        <label>emp id:</label>
        <input type="text" th:field="*{empId}" /><br/>
        <span th:if="${#fields.hasErrors('empId')}" th:errors="*{empId}"></span><br>
        <label>emp name:</label>
        <input type="text" th:field="*{name}" /><br/>
		<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br>
        <label>designation:</label>
        <input type="text" th:field="*{designation}" /><br/>
 		<span th:if="${#fields.hasErrors('designation')}" th:errors="*{designation}"></span><br>
        <label>Salary:</label>
        <input type="text" th:field="*{salary}" /><br/>
        <span th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></span><br>
        <button type="submit">Register</button>    
    </form>
</div>
</body>
</html>
